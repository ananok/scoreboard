<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="name-tags">
            <p id="home">HOME</p>
            <p id="guest">AWAY</p>
        </div>
        <div id="scores">
            <p id="home-sc">0</p>
            <p id="guest-sc">0</p>
        </div>
        <div id="scoring">
            <div id="home-scoring">
                <button onclick="plusOne()" class="score-box">+1</button>
                <button onclick="plusTwo()" class="score-box">+2</button>
                <button onclick="plusThree()" class="score-box">+3</button>
             
            </div>
            <div id="guest-scoring">
                <button onclick="plusOne1()" class="score-box">+1</button>
                <button onclick="plusTwo2()" class="score-box">+2</button>
                <button onclick="plusThree3()" class="score-box">+3</button>
            </div> 
        </div>
        <button onclick="reset()" class="reset">RESET</button> 
    </div>
    <script src="script.js">
    </script>
</body>
</html>
